stages:
  load_data:
    cmd: python src/load_data.py
    deps:
      - src/load_data.py
    outs:
      - data/raw.csv

  preprocess:
    cmd: python src/preprocess.py
    deps:
      - src/preprocess.py
      - data/raw.csv
    outs:
      - data/X_train.csv
      - data/X_test.csv
      - data/y_train.csv
      - data/y_test.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/X_train.csv
      - data/X_test.csv
      - data/y_train.csv
      - data/y_test.csv
      - params.yaml
    outs:
      - model.pkl
